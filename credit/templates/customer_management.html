<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Credit Approval System</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6 font-sans">

<h1 class="text-3xl font-bold mb-6 text-center">Credit Approval System</h1>

<!-- PAGE 1: Customer Management -->
<div class="max-w-3xl mx-auto mb-12">
  <h2 class="text-2xl font-semibold mb-4">Customer Management</h2>

  <!-- Accordion: Register Customer -->
  <div class="mb-4">
    <button
      class="w-full flex justify-between items-center bg-blue-500 text-white px-4 py-2 rounded accordion-toggle">
      <span>Register Customer</span>
      <span class="arrow transition-transform duration-200">â–¶</span>
    </button>

    <div class="accordion-content hidden bg-white p-4 mt-2 rounded shadow">
      <form class="space-y-3">
        <input type="text" placeholder="First Name" class="border p-2 w-full rounded">
        <input type="text" placeholder="Last Name" class="border p-2 w-full rounded">
        <input type="number" placeholder="Age" class="border p-2 w-full rounded">
        <input type="number" placeholder="Monthly Income" class="border p-2 w-full rounded">
        <input type="text" placeholder="Phone Number" class="border p-2 w-full rounded">
        <button class="bg-green-500 text-white px-4 py-2 rounded">Submit</button>
      </form>
    </div>
  </div>

  <!-- Accordion: View Customer Loans -->
  <div class="mb-4">
    <button
      class="w-full flex justify-between items-center bg-blue-500 text-white px-4 py-2 rounded accordion-toggle">
      <span>View Customer Loans</span>
      <span class="arrow transition-transform duration-200">â–¶</span>
    </button>

    <div class="accordion-content hidden bg-white p-4 mt-2 rounded shadow">
      <form class="space-y-3">
        <input type="number" placeholder="Customer ID" class="border p-2 w-full rounded">
        <button class="bg-green-500 text-white px-4 py-2 rounded">Fetch Loans</button>
      </form>
    </div>
  </div>
</div>

<!-- PAGE 2: Loan Operations -->
<div class="max-w-3xl mx-auto mb-12">
  <h2 class="text-2xl font-semibold mb-4">Loan Operations</h2>

  <!-- Accordion: Check Loan Eligibility -->
  <div class="mb-4">
    <button
      class="w-full flex justify-between items-center bg-purple-500 text-white px-4 py-2 rounded accordion-toggle">
      <span>Check Loan Eligibility</span>
      <span class="arrow transition-transform duration-200">â–¶</span>
    </button>

    <div class="accordion-content hidden bg-white p-4 mt-2 rounded shadow">
      <form class="space-y-3">
        <input type="number" placeholder="Customer ID" class="border p-2 w-full rounded">
        <input type="number" placeholder="Loan Amount" class="border p-2 w-full rounded">
        <input type="number" placeholder="Interest Rate" class="border p-2 w-full rounded">
        <input type="number" placeholder="Tenure (months)" class="border p-2 w-full rounded">
        <button class="bg-green-500 text-white px-4 py-2 rounded">Check Eligibility</button>
      </form>
    </div>
  </div>

  <!-- Accordion: Create Loan -->
  <div class="mb-4">
    <button
      class="w-full flex justify-between items-center bg-purple-500 text-white px-4 py-2 rounded accordion-toggle">
      <span>Create Loan</span>
      <span class="arrow transition-transform duration-200">â–¶</span>
    </button>

    <div class="accordion-content hidden bg-white p-4 mt-2 rounded shadow">
      <form class="space-y-3">
        <input type="number" placeholder="Customer ID" class="border p-2 w-full rounded">
        <input type="number" placeholder="Loan Amount" class="border p-2 w-full rounded">
        <input type="number" placeholder="Interest Rate" class="border p-2 w-full rounded">
        <input type="number" placeholder="Tenure (months)" class="border p-2 w-full rounded">
        <button class="bg-green-500 text-white px-4 py-2 rounded">Create Loan</button>
      </form>
    </div>
  </div>

  <!-- ðŸ”— Redirect Bar (NOT accordion) -->
  <div class="mb-4">
    <a
      href="/loans/"
      class="w-full flex justify-between items-center bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">
      <span>Go to Loan Management Page</span>
      <span>âž¡</span>
    </a>
  </div>
</div>

<!-- JS -->
<script>
  document.querySelectorAll(".accordion-toggle").forEach(btn => {
    btn.addEventListener("click", () => {
      const content = btn.nextElementSibling;
      const arrow = btn.querySelector(".arrow");

      content.classList.toggle("hidden");
      arrow.classList.toggle("rotate-90");
    });
  });
</script>

</body>
</html>
