<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Operations</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8 font-sans">

<!-- üîô Back Button -->
<div class="max-w-6xl mx-auto mb-6">
  <a href="/"
     class="inline-flex items-center text-blue-600 hover:text-blue-800 font-medium">
    ‚Üê Back to Customer Management
  </a>
</div>

<h1 class="text-3xl font-bold text-center mb-10">
  Loan Operations ‚Äì API Reference
</h1>

<div class="max-w-6xl mx-auto space-y-10">

  <!-- CHECK ELIGIBILITY -->
  <section class="bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">/check-eligibility</h2>

    <div class="grid grid-cols-2 gap-6">
      <!-- INPUT -->
      <div>
        <h3 class="font-semibold mb-2">Request Body</h3>
        <input class="border p-2 w-full mb-2" placeholder="customer_id">
        <input class="border p-2 w-full mb-2" placeholder="loan_amount">
        <input class="border p-2 w-full mb-2" placeholder="interest_rate">
        <input class="border p-2 w-full" placeholder="tenure">
      </div>

      <!-- OUTPUT -->
      <div>
        <h3 class="font-semibold mb-2">Response Body</h3>
        <input class="border p-2 w-full mb-2" placeholder="customer_id">
        <input class="border p-2 w-full mb-2" placeholder="approval (true / false)">
        <input class="border p-2 w-full mb-2" placeholder="interest_rate">
        <input class="border p-2 w-full mb-2" placeholder="corrected_interest_rate">
        <input class="border p-2 w-full mb-2" placeholder="tenure">
        <input class="border p-2 w-full" placeholder="monthly_installment">
      </div>
    </div>
  </section>

  <!-- CREATE LOAN -->
  <section class="bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">/create-loan</h2>

    <div class="grid grid-cols-2 gap-6">
      <!-- INPUT -->
      <div>
        <h3 class="font-semibold mb-2">Request Body</h3>
        <input class="border p-2 w-full mb-2" placeholder="customer_id">
        <input class="border p-2 w-full mb-2" placeholder="loan_amount">
        <input class="border p-2 w-full mb-2" placeholder="interest_rate">
        <input class="border p-2 w-full" placeholder="tenure">
      </div>

      <!-- OUTPUT -->
      <div>
        <h3 class="font-semibold mb-2">Response Body</h3>
        <input class="border p-2 w-full mb-2" placeholder="loan_id">
        <input class="border p-2 w-full mb-2" placeholder="customer_id">
        <input class="border p-2 w-full mb-2" placeholder="loan_approved (true / false)">
        <input class="border p-2 w-full mb-2" placeholder="message">
        <input class="border p-2 w-full" placeholder="monthly_installment">
      </div>
    </div>
  </section>

  <!-- VIEW LOAN -->
  <section class="bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">/view-loan/{loan_id}</h2>

    <div class="grid grid-cols-2 gap-6">
      <!-- INPUT -->
      <div>
        <h3 class="font-semibold mb-2">Path Parameter</h3>
        <input class="border p-2 w-full" placeholder="loan_id">
      </div>

      <!-- OUTPUT -->
      <div>
        <h3 class="font-semibold mb-2">Response Body</h3>
        <textarea class="border p-2 w-full h-44" placeholder='{
  loan_id,
  customer: {
    id,
    first_name,
    last_name,
    phone_number,
    age
  },
  loan_amount,
  interest_rate,
  monthly_installment,
  tenure
}'></textarea>
      </div>
    </div>
  </section>

  <!-- VIEW CUSTOMER LOANS -->
  <section class="bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">/view-loans/{customer_id}</h2>

    <div class="grid grid-cols-2 gap-6">
      <!-- INPUT -->
      <div>
        <h3 class="font-semibold mb-2">Path Parameter</h3>
        <input class="border p-2 w-full" placeholder="customer_id">
      </div>

      <!-- OUTPUT -->
      <div>
        <h3 class="font-semibold mb-2">Response Body</h3>
        <textarea class="border p-2 w-full h-44" placeholder='[
  {
    loan_id,
    loan_amount,
    interest_rate,
    monthly_installment,
    repayments_left
  }
]'></textarea>
      </div>
    </div>
  </section>

</div>

</body>
</html>
